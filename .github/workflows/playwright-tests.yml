name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 10  # Increased timeout for multiple browsers
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # fetch-depth: 1 # Consider shallow clone if full history isn't needed
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'  # Enable caching for faster installs

    - name: Get Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(npm ls @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        # Cache key for all browsers
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}-all-browsers

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium firefox webkit

    - name: Run Playwright tests
      run: |
        # Run home spec with 3 workers in parallel
        npx playwright test --workers=3 --grep "Signup Links Verification"
        
        # Run all other tests with default workers
        npx playwright test --workers=1 --grep-invert "Signup Links Verification"

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 7

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ github.run_id }}
        path: test-logs/
        retention-days: 7
        if-no-files-found: warn

    - name: Upload Test Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ github.run_id }}
        path: "*.png"
        retention-days: 7
        if-no-files-found: warn

    - name: Create Combined Artifact
      if: always()
      run: |
        # Create a directory for combined artifacts
        mkdir -p combined-artifacts
        
        # Copy all artifacts into the combined directory
        cp -r playwright-report/* combined-artifacts/ || true
        cp -r test-logs/* combined-artifacts/ || true
        cp *.png combined-artifacts/ || true
        
        # Create a summary file
        echo "Test Run Summary" > combined-artifacts/README.md
        echo "===============" >> combined-artifacts/README.md
        echo "" >> combined-artifacts/README.md
        echo "Run ID: ${{ github.run_id }}" >> combined-artifacts/README.md
        echo "Branch: ${{ github.ref }}" >> combined-artifacts/README.md
        echo "Commit: ${{ github.sha }}" >> combined-artifacts/README.md
        echo "" >> combined-artifacts/README.md
        echo "Test Configuration:" >> combined-artifacts/README.md
        echo "- Home Spec (Signup Links Verification): 3 workers in parallel" >> combined-artifacts/README.md
        echo "- Other Specs: 1 worker" >> combined-artifacts/README.md
        echo "- Browsers: Chromium, Firefox, WebKit" >> combined-artifacts/README.md
        echo "- Test Selection: Using grep patterns" >> combined-artifacts/README.md
        echo "" >> combined-artifacts/README.md
        echo "Contents:" >> combined-artifacts/README.md
        echo "- Playwright HTML Report: index.html" >> combined-artifacts/README.md
        echo "- Test Logs: test-logs/*.json" >> combined-artifacts/README.md
        echo "- Test Screenshots: *.png" >> combined-artifacts/README.md

    - name: Upload Combined Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: combined-artifacts/
        retention-days: 7