name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test: # Job name remains 'test', but matrix runs will differentiate them
    timeout-minutes: 5  # Reduced from 60 to 5 minutes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit] # Define the browsers to test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # fetch-depth: 1 # Consider shallow clone if full history isn't needed
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'  # Enable caching for faster installs

    - name: Get Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(npm ls @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }} # Cache key based on OS and Playwright version

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps # Install all browsers defined in playwright.config.ts (defaults to chromium, firefox, webkit)

    - name: Run Playwright tests
      run: npx playwright test --workers=1  # Only run in Chromium

    - name: Upload Playwright Report (${{ matrix.browser }})
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 7  # Keep reports for 7 days